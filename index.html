<html>
<head>
 <style>
 body {
 font-family: Arial, sans-serif;
 text-align: center;
 }

 #game-board {
 display: inline-block;
 }

 #score {
 font-size: 2em;
 }

 button {
 font-size: 1.5em;
 margin: 0.5em;
 }
 </style>
</head>
<body>
 <h1>Sake Game</h1>
 <div id="score">Score: 0</div>
 <div id="game-board"></div>
 <button id="start-button">Start</button>
 <button id="pause-button">Pause</button>
 <button id="left-button">Left</button>
 <button id="right-button">Right</button>

 <script type="module">

    import { HfInference } from 'https://cdn.jsdelivr.net/npm/@huggingface/inference@2.6.4/+esm';
    import { createRepo, commit, deleteRepo, listFiles } from "https://cdn.jsdelivr.net/npm/@huggingface/hub@0.12.3/+esm";
  const inference = new HfInference();
 let gameBoard = document.getElementById("game-board");
 let scoreElement = document.getElementById("score");
 let startButton = document.getElementById("start-button");
 let pauseButton = document.getElementById("pause-button");
 let leftButton = document.getElementById("left-button");
 let rightButton = document.getElementById("right-button");

 const urlParams = new URLSearchParams(window.location.search);
 const code = urlParams.get('code');
 console.log(code)
  const redirectUri = 'https://jaftasepember.github.io/reatutsamvana/'
  const clientId = 'f932f514-cc87-4f38-a6e2-7d432eed902e';
 alert(code)

  try{fetch('https://huggingface.co/oauth/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: `client_id=${clientId}&client_secret=4d4412b4-dcec-41ef-b3e0-9941bfa67bc2&grant_type=authorization_code&code=${code}&redirect_uri=${encodeURIComponent(redirectUri)}`
    })} catch(e){
     console.log(e)}

 let game;
 let score = 0;

 async function startGame() {
  try{
   const res = await inference.translation({
    model: 't5-base',
    inputs: 'My name is Wolfgang and I live in Amsterdam'
   })
   console.log(res)
  }
  catch(err){
   alert(err)
  }
 }

 function pauseGame() {
 game.pause();
 }

 function moveLeft() {
 game.movePlayer(-1);
 }

 function moveRight() {
 game.movePlayer(1);
 }

 function onSakeCollected() {
 score++;
 scoreElement.textContent = `Score: ${score}`;
 }

 startButton.addEventListener("click", startGame);
 pauseButton.addEventListener("click", pauseGame);
 leftButton.addEventListener("click", moveLeft);
 rightButton.addEventListener("click", moveRight);
 </script>
</body>
</html>
